<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electronica</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Tienda Mecatronica</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" //>
            </svg>
              
        </div>
        
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://www.phippselectronics.com/wp-content/uploads/2019/07/01-26.jpg">
            </figure>
            <div class="info-product">
                <h2>nRF24L01 + PA + LNA</h2>
                <div class="price">$16,000</div>
                <button>Agregar al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://99tech.com.au/wp-content/uploads/wrl-nrf24l01-pa-smd_l.jpg">
            </figure>
            <div class="info-product">
                <h2>nRF24L01</h2>
                <div class="price">$11,000</div>
                <button>Agregar al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://cdn.shopify.com/s/files/1/0069/0028/5529/products/NRF24L01_Wireless-Transceiver-Socket-Adapter-Board-8Pin-33v-Regulator-232274281925-3_580x@2x.jpg?v=1562553128">
            </figure>
            <div class="info-product">
                <h2>Adaptador nRF24L01</h2>
                <div class="price">$5,000</div>
                <button>Agregar al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://th.bing.com/th/id/OIP.6J5DMHjoj09iKqeLUfuQyQAAAA?pid=ImgDet&rs=1">
            </figure>
            <div class="info-product">
                <h2>AMS1117 3.3v</h2>
                <div class="price">$2,500</div>
                <button>Agregar al Carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://wiki.geekworm.com/images/thumb/5/56/IMG_4516.jpg/600px-IMG_4516.jpg">
            </figure>
            <div class="info-product">
               <h2>ESP32 Wrover Cam SD 1Gb Module</h2>
                <div class="price">$82,000</div>
                <button>Agregar al Carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://microsolution.com.pk/wp-content/uploads/2019/08/ATMEGA328P-PU.jpg">
            </figure>
            <div class="info-product">
                <h2>ATMega 328p Chip</h2>
                <div class="price">$20,000</div>
                <button>Agregar al Carrito</button>
            </div>
        </div>


    </div>

</body>
</html>
